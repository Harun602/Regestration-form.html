<body>
    <form>
        <fieldset>

            <legend>Regstration Form</legend>
            <input id="search" type="text" placeholder="search" required>
            <br><br>
            <label for="name">Your name:</label>

            <br><br>
            <label for="name">Father name:</label>

            <label for="name">Mother name:</label>
            <input id="name" type="text" placeholder="Enter mother name" required>
            <br><br>
            <label for="adress">Present Adress:</label>

            <br><br>
            <label for="adress">Permanent Address:</label>
            <input id="adress" type="Permanent-address" placeholder="Enter your adress" required>
            <br><br>
            <label for="email"> Email:</label>
            <input id="email" type="email" placeholder="Enter your email" required>
            <br><br>
            <label for="num">Mobile Namber:</label>
            <input id="num" type="number" placeholder="Enter your Mobile number" required>
            <br><br>

            <h3>Select your Gender</h3>

            <br><br>
            <input id="f" type="radio" name="gen">

            <br><br>
            <input id="hindu" type="radio" name="religion">
            <label for="hindu">Hindu</label>
            <br><br>
            <input id="other" type="radio" name="religion">

                <option value="comilla">Comilla</option>
                <option value="lakshmipur">Lakshmipur</option>
                <option value="noakhli">Noakhli</option>

            <br><br>
            <label for="db">Date of birth</label>
            <input id="bd" type="date" name="date-of-birth" placeholder="date of birth">
            <br><br>
            <label for="img">Image</label>
            <input id="img" type="file" name="images" placeholder="image">
            <br><br>
            <label for="agree">I am agree</label>
            <input id="agree" type="text" name="agree">
            <br><br>

            <h3>Write about your self</h3>

            <textarea name="" id="" cols="70" rows="10" placeholder="your massage"></textarea>
            <br><br>
            <input type="reset" valu="Reset">

            <input type="submit" value="register" disabled>
